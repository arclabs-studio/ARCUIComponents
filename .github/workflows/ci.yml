name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.0.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show Swift version
      run: swift --version

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v --enable-code-coverage

    - name: Generate code coverage
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/ARCUIComponentsPackageTests.xctest/Contents/MacOS/ARCUIComponentsPackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.lcov
        fail_ci_if_error: false

  swiftlint:
    name: SwiftLint
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint --strict

  documentation:
    name: Build Documentation
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.0.app/Contents/Developer

    - name: Build Documentation
      run: |
        swift package --allow-writing-to-directory ./docs \
          generate-documentation --target ARCUIComponents \
          --output-path ./docs \
          --transform-for-static-hosting \
          --hosting-base-path ARCUIComponents

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/

  compatibility:
    name: Platform Compatibility
    runs-on: macos-14
    strategy:
      matrix:
        platform: ['iOS', 'macOS', 'tvOS', 'watchOS']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build for ${{ matrix.platform }}
      run: |
        case ${{ matrix.platform }} in
          iOS)
            xcodebuild -scheme ARCUIComponents -destination 'platform=iOS Simulator,name=iPhone 15 Pro' build
            ;;
          macOS)
            swift build
            ;;
          tvOS)
            xcodebuild -scheme ARCUIComponents -destination 'platform=tvOS Simulator,name=Apple TV' build
            ;;
          watchOS)
            xcodebuild -scheme ARCUIComponents -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)' build
            ;;
        esac
