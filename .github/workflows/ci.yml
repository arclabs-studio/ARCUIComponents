name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show Swift version
      run: swift --version

    - name: Build for iOS Simulator
      run: |
        xcodebuild -scheme ARCUIComponents \
          -destination 'generic/platform=iOS Simulator' \
          -enableCodeCoverage YES \
          build

    - name: Run tests on iOS Simulator
      run: |
        xcodebuild -scheme ARCUIComponents \
          -destination 'platform=iOS Simulator,OS=latest,name=iPhone 15' \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult \
          test

    - name: Generate code coverage
      run: |
        xcrun xccov view --report --json TestResults.xcresult > coverage.json || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.json
        fail_ci_if_error: false

  swiftlint:
    name: SwiftLint
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint --strict

  documentation:
    name: Build Documentation
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app/Contents/Developer

    - name: Build Documentation with xcodebuild
      run: |
        xcodebuild docbuild \
          -scheme ARCUIComponents \
          -destination 'generic/platform=iOS Simulator' \
          -derivedDataPath ./DerivedData

    - name: Export Documentation
      run: |
        mkdir -p docs
        DOCC_ARCHIVE=$(find ./DerivedData -name "*.doccarchive" -print -quit)
        if [ -n "$DOCC_ARCHIVE" ]; then
          xcrun docc process-archive transform-for-static-hosting "$DOCC_ARCHIVE" \
            --output-path ./docs \
            --hosting-base-path ARCUIComponents
        fi

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/

  ios-compatibility:
    name: iOS/iPadOS Compatibility
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - device: 'iPhone 15 Pro'
            os: 'iOS'
          - device: 'iPhone SE (3rd generation)'
            os: 'iOS'
          - device: 'iPad Pro (12.9-inch) (6th generation)'
            os: 'iPadOS'
          - device: 'iPad Air (5th generation)'
            os: 'iPadOS'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app/Contents/Developer

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build for ${{ matrix.os }} (${{ matrix.device }})
      run: |
        xcodebuild -scheme ARCUIComponents \
          -destination 'platform=iOS Simulator,name=${{ matrix.device }}' \
          build
